version: '3.8'

services:
  flask:
    build: .
    container_name: flask_app
    ports:
      - "5050:5050"
    networks:
      - two-tier-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=mysecretpassword
      - MYSQL_DATABASE=visit_counter
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      - MYSQL_ROOT_PASSWORD=mysecretpassword
      - MYSQL_DATABASE=visit_counter
    networks:
      - two-tier-network
    volumes:
      - flask-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysecretpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  two-tier-network:
    driver: bridge

volumes:
  flask-mysql-data:
