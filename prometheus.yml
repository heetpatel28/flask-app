global:
  scrape_interval: 15s # How often to scrape

scrape_configs:
  # 1. Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 2. Scrape Node Exporter (for server metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # 3. Scrape cAdvisor (for Docker container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8081']